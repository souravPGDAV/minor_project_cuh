<!DOCTYPE html>
    <head>
        <title>Home Page</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js" ></script>
  		<script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>
        <script src="https://unpkg.com/vuex@3.6.2/dist/vuex.js" ></script>
    </head>
    <script>
       
        
        window.onload=getLocation()
        function getLocation() {
         
        if (navigator.geolocation) {
            console.log("here");
            navigator.geolocation.getCurrentPosition(success, error);
        } else {
            x.innerHTML = "Geolocation is not supported by this browser.";
        }
        }

        function success(position) {
             const x = document.getElementById("location");
             position.coords.latitude=20;
             
             if(position.coords.latitude<28.345 || position.coords.longitude>76.160 || 
                position.coords.latitude>28.370 || position.coords.longitude<76.120){
                    alert("You seem to be outside the university.");
             } 

        x.innerHTML = "Latitude: " + position.coords.latitude +
        "<br>Longitude: " + position.coords.longitude;
        }
        
        setInterval(() => {
            element=document.getElementById("bus_here");
      element.style.visibility = element.style.visibility === "hidden" ? "visible" : "hidden";
    }, 500);
        function error() {
        alert("Sorry, no position available.");    
        }
    </script>
    <body>
        <h3 align="center">Welcome to CUH bus tracker!</h3>
        <hr>
        <div id="app">
            <router-view :key="$route.fullPath"></router-view>
        </div>
        
    </body>
    <script type="module" src="/static/main.js"></script>

</html>
